<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Confirmado</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { "primary": "#13ec5b", "background-light": "#f6f8f6" }, fontFamily: { "display": ["Manrope", "sans-serif"] } } } }
    </script>
</head>
<body class="bg-background-light font-display min-h-screen flex flex-col items-center justify-center p-6 text-center">
    
    <div class="bg-white p-8 rounded-full shadow-lg mb-6 animate-bounce">
        <span class="material-symbols-outlined text-6xl text-primary font-bold">check</span>
    </div>
    
    <h1 class="text-3xl font-extrabold text-gray-900 mb-2">¡Listo!</h1>
    <p class="text-gray-500 mb-8 max-w-xs mx-auto">Tu turno ha sido agendado. Te esperamos.</p>

    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 w-full max-w-xs mb-8">
        <div class="flex justify-between border-b border-gray-100 pb-3 mb-3">
            <span class="text-xs font-bold text-gray-400 uppercase">Día</span>
            <span id="resumen-fecha" class="font-bold text-gray-800">...</span>
        </div>
        <div class="flex justify-between">
            <span class="text-xs font-bold text-gray-400 uppercase">Hora</span>
            <span id="resumen-hora" class="font-bold text-gray-800 bg-green-100 px-2 rounded text-green-700">...</span>
        </div>
    </div>

    <button onclick="volver()" class="bg-black text-white px-8 py-3 rounded-full font-bold shadow-xl active:scale-95 transition-transform">
        Volver al Inicio
    </button>

    <script>
        document.getElementById('resumen-fecha').innerText = (localStorage.getItem('fecha_seleccionada') || "").split('-').reverse().join('/');
        document.getElementById('resumen-hora').innerText = localStorage.getItem('turno_seleccionado') || "";
        const negocioEmail = localStorage.getItem('negocio_destino');

        function volver() {
            window.location.href = negocioEmail ? `seleccion_turno.html?negocio=${negocioEmail}` : 'seleccion_turno.html';
        }
    </script>
</body>
</html>
