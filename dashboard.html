<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Easy Reservas - Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: { extend: { colors: { "primary": "#13ec5b", "background-light": "#f6f8f6" }, fontFamily: { "display": ["Manrope", "sans-serif"] } } }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <style>body { -webkit-tap-highlight-color: transparent; }</style>
</head>
<body class="bg-[#f8fafc] font-display h-screen flex flex-col overflow-hidden text-slate-800">
    
    <header class="bg-white px-4 py-3 flex flex-col sm:flex-row justify-between items-center shadow-sm shrink-0 border-b border-gray-100 gap-3 z-10">
        <div class="flex items-center gap-3 w-full sm:w-auto">
             <div class="h-9 w-9 bg-primary/20 rounded-xl flex items-center justify-center text-green-600 shadow-sm shrink-0">
                <span class="material-symbols-outlined text-xl">calendar_month</span>
            </div>
            <div class="truncate">
                <h2 class="text-lg font-extrabold tracking-tight text-gray-900 leading-tight">Agenda</h2>
                <p id="business-title" class="text-[10px] font-bold text-gray-400 uppercase tracking-wider truncate">Cargando...</p>
            </div>
        </div>
        
        <div class="flex items-center gap-2 w-full sm:w-auto justify-between sm:justify-end">
            <button onclick="abrirModalBloqueo()" class="flex-1 sm:flex-none flex items-center justify-center gap-1 text-red-600 bg-red-50 px-3 py-2 rounded-xl font-bold text-xs hover:bg-red-100 transition-all border border-red-100">
                <span class="material-symbols-outlined text-base">block</span> Bloquear
            </button>

            <div class="flex gap-2">
                <a href="configuracion.html" class="h-9 w-9 flex items-center justify-center text-gray-500 bg-white border border-gray-200 rounded-full active:bg-gray-50 shadow-sm">
                    <span class="material-symbols-outlined text-lg">settings</span>
                </a>
                
                <button onclick="copiarLink()" class="h-9 w-9 flex items-center justify-center text-blue-600 bg-white border border-blue-100 rounded-full active:bg-blue-50 shadow-sm">
                    <span class="material-symbols-outlined text-lg">share</span>
                </button>
                
                <button id="logout-btn" class="h-9 w-9 flex items-center justify-center text-gray-400 hover:text-red-500 rounded-full">
                    <span class="material-symbols-outlined text-lg">logout</span>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-1 p-3 sm:p-6 overflow-y-auto pb-24">
        <div id="bookings-list" class="flex flex-col gap-3 max-w-3xl mx-auto">
            <div class="flex flex-col items-center justify-center mt-20 gap-4 opacity-50 animate-pulse">
                <span class="material-symbols-outlined text-4xl">refresh</span>
                <p class="font-medium text-sm">Cargando agenda...</p>
            </div>
        </div>
    </main>

    <div id="modal-bloqueo" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 hidden flex items-end sm:items-center justify-center sm:p-4">
        <div class="bg-white w-full sm:max-w-md rounded-t-3xl sm:rounded-3xl shadow-2xl p-6 transform transition-all animate-slide-up sm:animate-none flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-bold text-gray-900 flex items-center gap-2">
                    <span class="material-symbols-outlined text-red-500">lock_clock</span> Bloquear Hora
                </h3>
                <button onclick="cerrarModal()" class="h-8 w-8 bg-gray-100 rounded-full flex items-center justify-center text-gray-500">
                    <span class="material-symbols-outlined text-lg">close</span>
                </button>
            </div>
            
            <form id="form-bloqueo" class="flex flex-col gap-4 overflow-y-auto px-1 pb-4">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase ml-1">Fecha</label>
                    <input type="date" id="block-date" class="w-full mt-1 border-gray-200 rounded-xl font-bold text-gray-700 h-12 focus:ring-red-500 focus:border-red-500 bg-gray-50 text-base" required onchange="cargarHorariosBloqueo()">
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase ml-1">Desde</label>
                        <div class="relative">
                            <select id="block-start" class="w-full mt-1 border-gray-200 rounded-xl font-bold text-gray-700 h-12 focus:ring-red-500 bg-white text-sm pl-3 pr-8" required disabled>
                                <option value="">...</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase ml-1">Hasta</label>
                        <div class="relative">
                            <select id="block-end" class="w-full mt-1 border-gray-200 rounded-xl font-bold text-gray-700 h-12 focus:ring-red-500 bg-white text-sm pl-3 pr-8" required disabled>
                                <option value="">...</option>
                            </select>
                        </div>
                    </div>
                </div>

                <p id="msg-bloqueo" class="text-xs text-red-500 font-medium hidden text-center bg-red-50 p-2 rounded-lg"></p>

                <button type="submit" id="btn-confirmar-bloqueo" class="w-full bg-red-500 text-white font-bold h-12 rounded-xl hover:bg-red-600 shadow-lg shadow-red-500/30 disabled:opacity-50 mt-2">
                    Confirmar Bloqueo
                </button>
            </form>
        </div>
    </div>

    <script>
        const supabaseClient = window.supabase.createClient(
            'https://qeuiiwswouxgfnmjfqyq.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFldWlpd3N3b3V4Z2ZubWpmcXlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4MzI0NDQsImV4cCI6MjA4MTQwODQ0NH0.rjhBWx61XtA-hMxzFLnOaKr9ybQk3Zbj5hnU0jxXhpw'
        );

        const rawEmail = localStorage.getItem('user_email');
        const userEmail = rawEmail ? rawEmail.toLowerCase() : null;
        const list = document.getElementById('bookings-list');
        
        // VARIABLE GLOBAL NUEVA PARA EL WHATSAPP
        let nombreNegocioGlobal = "nuestro local"; 
        let duracionTurnoGlobal = 30;

        if (!userEmail) window.location.href = 'login.html';
        else {
            cargarNombreNegocio(userEmail);
            cargarTurnos(userEmail);
        }

        function timeToMinutes(timeStr) {
            const [h, m] = timeStr.split(':').map(Number);
            return h * 60 + m;
        }
        function minutesToTime(minutes) {
            const h = Math.floor(minutes / 60).toString().padStart(2, '0');
            const m = (minutes % 60).toString().padStart(2, '0');
            return `${h}:${m}`;
        }

        async function cargarTurnos(email) {
            const hoy = new Date().toLocaleDateString('en-CA'); 
            const { data: config } = await supabaseClient.from('business_settings').select('slot_duration').eq('email', email).single();
            if (config) duracionTurnoGlobal = config.slot_duration || 30;

            const { data: bookings, error } = await supabaseClient.from('bookings').select('*').eq('business_email', email).gte('booking_date', hoy).order('booking_date', { ascending: true }).order('booking_time', { ascending: true });

            if (error || !bookings || bookings.length === 0) {
                list.innerHTML = `<div class="flex flex-col items-center justify-center mt-20 gap-4 text-gray-400"><span class="material-symbols-outlined text-4xl text-gray-300">event_available</span><h3 class="text-sm font-bold text-gray-500">Agenda libre</h3></div>`;
                return;
            }

            const agrupados = [];
            let bloqueActual = null;

            bookings.forEach((b) => {
                if (b.status === 'bloqueado') {
                    if (bloqueActual && b.booking_date === bloqueActual.date && (timeToMinutes(b.booking_time) - timeToMinutes(bloqueActual.lastTime) === duracionTurnoGlobal)) {
                        bloqueActual.ids.push(b.id);
                        bloqueActual.lastTime = b.booking_time; 
                        bloqueActual.endTimeDisplay = minutesToTime(timeToMinutes(b.booking_time) + duracionTurnoGlobal);
                    } else {
                        if(bloqueActual) agrupados.push(bloqueActual);
                        bloqueActual = { type: 'group', ids: [b.id], date: b.booking_date, startTime: b.booking_time, lastTime: b.booking_time, endTimeDisplay: minutesToTime(timeToMinutes(b.booking_time) + duracionTurnoGlobal) };
                    }
                } else {
                    if (bloqueActual) { agrupados.push(bloqueActual); bloqueActual = null; }
                    agrupados.push(b);
                }
            });
            if (bloqueActual) agrupados.push(bloqueActual);
            renderizarLista(agrupados);
        }

        function renderizarLista(items) {
            list.innerHTML = items.map(item => {
                if (item.type === 'group') {
                    return `
                    <div class="flex flex-row gap-3 p-4 rounded-2xl border border-l-4 border-l-red-500 bg-red-50/40 border-red-100 items-center">
                        <div class="flex flex-col items-center min-w-[50px]">
                            <span class="material-symbols-outlined text-red-400">lock</span>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-bold text-sm text-red-600">Bloqueado</h3>
                            <p class="text-xs text-gray-500">${item.date.split('-').reverse().slice(0,2).join('/')} • ${item.startTime.slice(0,5)} - ${item.endTimeDisplay}</p>
                        </div>
                        <button onclick='eliminarGrupo(${JSON.stringify(item.ids)})' class="h-9 w-9 flex items-center justify-center rounded-lg bg-white text-red-500 border border-gray-200 shadow-sm"><span class="material-symbols-outlined text-lg">delete</span></button>
                    </div>`;
                }
                const b = item;
                const esPendiente = b.status === 'pendiente';
                const color = esPendiente ? 'yellow' : 'green';
                const phoneClean = b.client_phone.replace(/\D/g,''); 
                
                // --- NUEVO MENSAJE PERSONALIZADO ---
                const nombreCliente = b.client_name;
                const nombreServicio = b.service_name || 'tu servicio';
                const fechaTurno = b.booking_date.split('-').reverse().join('/');
                const horaTurno = b.booking_time.slice(0,5);
                
                // Aquí se construye el mensaje exacto que pediste
                const textoMensaje = `Hola ${nombreCliente}, por favor confirma tu reserva para ${nombreServicio} en ${nombreNegocioGlobal} el día ${fechaTurno} a las ${horaTurno} hs.`;
                
                const wppLink = `https://wa.me/${phoneClean}?text=${encodeURIComponent(textoMensaje)}`;
                // -----------------------------------

                return `
                <div class="flex flex-row gap-3 p-4 rounded-2xl border border-l-4 border-l-${color}-500 bg-white border-gray-100 shadow-sm items-center">
                    <div class="flex flex-col items-center min-w-[50px]">
                        <span class="text-lg font-black text-gray-800">${b.booking_time.slice(0, 5)}</span>
                        <span class="text-[10px] font-bold text-gray-400">${b.booking_date.split('-').reverse().slice(0,2).join('/')}</span>
                    </div>
                    <div class="flex-1 overflow-hidden">
                        <h3 class="font-bold text-sm text-gray-900 truncate">${b.client_name}</h3>
                        <p class="text-xs text-gray-500 truncate">${b.service_name || 'General'}</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <a href="${wppLink}" target="_blank" class="h-9 w-9 flex items-center justify-center rounded-full bg-green-500 text-white shadow-sm"><span class="material-symbols-outlined text-lg">chat</span></a>
                        ${esPendiente ? `<button onclick="confirmar(${b.id})" class="h-9 w-9 flex items-center justify-center rounded-full bg-blue-50 text-blue-600 border border-blue-100"><span class="material-symbols-outlined text-lg">check</span></button>` : ''}
                        <button onclick="eliminar(${b.id})" class="h-9 w-9 flex items-center justify-center rounded-full bg-gray-50 text-red-400 border border-gray-100"><span class="material-symbols-outlined text-lg">delete</span></button>
                    </div>
                </div>`;
            }).join('');
        }

        window.confirmar = async (id) => { if(confirm("¿Confirmar?")) { await supabaseClient.from('bookings').update({ status: 'confirmado' }).eq('id', id); cargarTurnos(userEmail); }};
        window.eliminar = async (id) => { if(confirm("¿Eliminar?")) { await supabaseClient.from('bookings').delete().eq('id', id); cargarTurnos(userEmail); }};
        window.eliminarGrupo = async (ids) => { if(confirm("¿Liberar rango?")) { await supabaseClient.from('bookings').delete().in('id', ids); cargarTurnos(userEmail); }};

        function abrirModalBloqueo() {
            const hoy = new Date().toLocaleDateString('en-CA');
            document.getElementById('block-date').value = hoy;
            document.getElementById('modal-bloqueo').classList.remove('hidden');
            cargarHorariosBloqueo(); 
        }
        function cerrarModal() { document.getElementById('modal-bloqueo').classList.add('hidden'); }

        async function cargarHorariosBloqueo() {
            const fecha = document.getElementById('block-date').value;
            const selectStart = document.getElementById('block-start');
            const selectEnd = document.getElementById('block-end');
            const btn = document.getElementById('btn-confirmar-bloqueo');
            
            selectStart.innerHTML = "<option>...</option>"; selectStart.disabled = true; selectEnd.disabled = true; btn.disabled = true;

            const { data: config } = await supabaseClient.from('business_settings').select('*').eq('email', userEmail).single();
            const workDays = config?.work_days || [1,2,3,4,5,6];
            
            const parts = fecha.split('-');
            const dateObj = new Date(parts[0], parts[1]-1, parts[2]);
            if (!workDays.includes(dateObj.getDay())) { alert("Día no laboral"); return; }

            const { data: reservas } = await supabaseClient.from('bookings').select('booking_time').eq('business_email', userEmail).eq('booking_date', fecha);
            const ocupados = reservas ? reservas.map(r => r.booking_time.slice(0,5)) : [];
            const shifts = config?.shifts || [{start: "09:00", end: "18:00"}];

            let opciones = "";
            shifts.forEach(shift => {
                let current = new Date(`2000-01-01T${shift.start}`);
                const endTime = new Date(`2000-01-01T${shift.end}`);
                while (current < endTime) {
                    const h = current.getHours().toString().padStart(2, '0');
                    const m = current.getMinutes().toString().padStart(2, '0');
                    const hora = `${h}:${m}`;
                    opciones += `<option value="${hora}">${hora} ${ocupados.includes(hora) ? '(X)' : ''}</option>`;
                    current.setMinutes(current.getMinutes() + (config.slot_duration || 30));
                }
            });
            selectStart.innerHTML = opciones; selectEnd.innerHTML = opciones;
            selectStart.disabled = false; selectEnd.disabled = false; btn.disabled = false;
        }

        document.getElementById('form-bloqueo').addEventListener('submit', async (e) => {
            e.preventDefault();
            const start = document.getElementById('block-start').value;
            const end = document.getElementById('block-end').value;
            const date = document.getElementById('block-date').value;
            if(start >= end) return alert("Hora fin debe ser mayor a inicio");

            const turnos = [];
            let current = new Date(`2000-01-01T${start}`);
            const endTime = new Date(`2000-01-01T${end}`);
            while (current < endTime) {
                const h = current.getHours().toString().padStart(2, '0');
                const m = current.getMinutes().toString().padStart(2, '0');
                turnos.push({ business_email: userEmail, client_name: "⛔ BLOQUEADO", client_phone: "-", booking_date: date, booking_time: `${h}:${m}`, status: "bloqueado", service_name: "No disponible" });
                current.setMinutes(current.getMinutes() + duracionTurnoGlobal);
            }
            await supabaseClient.from('bookings').insert(turnos);
            cerrarModal(); cargarTurnos(userEmail);
        });

        async function cargarNombreNegocio(email) {
            const { data } = await supabaseClient.from('business_settings').select('business_name').eq('email', email).single();
            if(data?.business_name) {
                document.getElementById('business-title').innerText = data.business_name;
                // Guardamos el nombre en la variable global para usarlo en el mensaje
                nombreNegocioGlobal = data.business_name;
            }
        }
        function copiarLink() {
            const link = `${window.location.href.substring(0, window.location.href.lastIndexOf('/'))}/seleccion_turno.html?negocio=${userEmail}`;
            navigator.clipboard.writeText(link).then(() => alert("Link copiado"));
        }
        document.getElementById('logout-btn').addEventListener('click', () => { localStorage.removeItem('user_email'); window.location.href = 'login.html'; });
    </script>
</body>
</html>
