<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Easy Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#13ec5b", "background-light": "#f6f8f6" }, fontFamily: { "display": ["Manrope", "sans-serif"] } } } }
    </script>
</head>
<body class="bg-background-light min-h-screen flex flex-col font-display items-center justify-center p-4">
    <div class="w-full max-w-sm bg-white rounded-3xl shadow-xl p-8 border border-gray-100">
        <h1 class="text-2xl font-extrabold text-center mb-6 text-gray-900">Bienvenido</h1>
        
        <div class="flex p-1 bg-gray-100 rounded-full mb-6">
            <button id="tab-login" type="button" class="flex-1 py-2 rounded-full text-xs font-bold bg-white shadow-sm text-gray-900 transition-all" onclick="cambiarPestaña('login')">Ingresar</button>
            <button id="tab-register" type="button" class="flex-1 py-2 rounded-full text-xs font-bold text-gray-500 transition-all" onclick="cambiarPestaña('register')">Registrar</button>
        </div>

        <form id="auth-form" class="flex flex-col gap-4">
            <div id="business-name-container" class="hidden">
                <input id="business-name" class="w-full h-12 px-4 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-primary placeholder-gray-400 text-sm font-medium text-gray-900" placeholder="Nombre Negocio" type="text"/>
            </div>
            <input id="email" class="w-full h-12 px-4 bg-gray-50 rounded-xl border-none focus:ring-2 focus:ring-primary text-sm font-medium" placeholder="Correo electrónico" type="email" required/>
            <input id="password" class="w-full h-12 px-4 bg-gray-50 rounded-xl border-none focus:ring-2 focus:ring-primary text-sm font-medium" placeholder="Contraseña" type="password" required/>
            
            <button type="submit" id="submit-btn" class="mt-2 w-full h-12 bg-primary rounded-xl text-black font-extrabold text-sm transition-all shadow-lg shadow-primary/20 active:scale-95">
                Ingresar al Panel
            </button>
        </form>
        <div id="msg-container" class="mt-4 hidden p-3 rounded-lg text-xs font-bold text-center"></div>
    </div>
    
    <script>
        const SUPABASE_URL = 'https://qeuiiwswouxgfnmjfqyq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFldWlpd3N3b3V4Z2ZubWpmcXlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4MzI0NDQsImV4cCI6MjA4MTQwODQ0NH0.rjhBWx61XtA-hMxzFLnOaKr9ybQk3Zbj5hnU0jxXhpw';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let modoActual = 'login'; 

        function cambiarPestaña(modo) {
            modoActual = modo;
            document.getElementById('msg-container').className = "hidden";
            if (modo === 'login') {
                document.getElementById('tab-login').className = "flex-1 py-2 rounded-full text-xs font-bold bg-white shadow-sm text-gray-900 transition-all";
                document.getElementById('tab-register').className = "flex-1 py-2 rounded-full text-xs font-bold text-gray-500 transition-all";
                document.getElementById('submit-btn').innerText = "Ingresar al Panel";
                document.getElementById('business-name-container').classList.add('hidden');
            } else {
                document.getElementById('tab-register').className = "flex-1 py-2 rounded-full text-xs font-bold bg-white shadow-sm text-gray-900 transition-all";
                document.getElementById('tab-login').className = "flex-1 py-2 rounded-full text-xs font-bold text-gray-500 transition-all";
                document.getElementById('submit-btn').innerText = "Registrarme";
                document.getElementById('business-name-container').classList.remove('hidden');
            }
        }

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const businessName = document.getElementById('business-name').value;
            const btn = document.getElementById('submit-btn');
            const msg = document.getElementById('msg-container');
            
            btn.disabled = true; btn.innerText = "...";
            try {
                if (modoActual === 'register') {
                    const { data, error } = await supabase.auth.signUp({ email, password });
                    if (error) throw error;
                    if (data.user && data.user.identities && data.user.identities.length === 0) throw new Error("Correo ya registrado.");
                    await supabase.from('business_settings').upsert({ email: email, business_name: businessName });
                    msg.className = "mt-4 p-3 rounded-lg text-xs font-bold text-center block bg-green-50 text-green-700";
                    msg.innerHTML = "Registro exitoso. Confirma tu correo.";
                } else {
                    const { error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                    localStorage.setItem('user_email', email);
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                msg.className = "mt-4 p-3 rounded-lg text-xs font-bold text-center block bg-red-50 text-red-600";
                msg.innerText = error.message;
            } finally {
                btn.disabled = false; btn.innerText = modoActual === 'login' ? "Ingresar" : "Registrar";
            }
        });
    </script>
</body>
</html>
